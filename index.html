<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PipeFlow ‚Äî Pipeline Designer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="renderer/pipeline.css">
</head>
<body>

  <!--Topbar-->
  <header id="topbar">

    <div class="topbar-left">
      <div class="logo">
        <span>PIPEFLOW</span>
      </div>
    </div>

    <div class="topbar-center">
      <!-- Fluid se√ßimi -->
      <div id="fluid-type">
        <span class="label">Fluid</span>
        <select class="selection" id="select-fluid">
          <option value="water">Water (H‚ÇÇO)</option>
        </select>
      </div>


    </div>

    <div class="topbar-right">

      <button class="theme-toggle" id="theme-btn"   aria-label="Toggle theme">
        <span class="theme-icon sun">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" fill="currentColor"/>
            <g stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="4"/>
              <line x1="12" y1="20" x2="12" y2="23"/>
              <line x1="1" y1="12" x2="4" y2="12"/>
              <line x1="20" y1="12" x2="23" y2="12"/>
            </g>
          </svg>
        </span>
        <span class="theme-icon moon">
          <svg viewBox="0 0 24 24">
            <path d="M21 12.5A9 9 0 1 1 11.5 3
                    7 7 0 0 0 21 12.5z" fill="currentColor"/>
          </svg>
        </span>
        <span class="slider"></span>
      </button>




    </div>

  </header>

  <!-- ANA LAYOUT -->
  <div id="layout">
    <!-- SOL KOLON -->
    <aside id="col-left">
      <!-- Catalog -->
      <div id="panel-catalog">
        <div class="panel-header">
          <span>Catalog</span>
        </div>
        <div class="panel-scroll" id="cat-body"></div>
      </div>
      <!-- resize -->
      <section class="resize-handler" data-resize="left">
        <div class="resize-grip"></div>
      </section>
      <!-- Properties -->
      <div id="panel-props">
        <div class="panel-header">
          <span>Properties</span>
        </div>
        <div class="panel-scroll" id="prop-body">
          <div id="prop-empty">
            <div class="prop-empty-icon">‚óà</div>
            <div class="prop-empty-text">SELECT A COMPONENT</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Dikey kolon resize -->
    <section class="resize-handler" data-resize="vertical">
      <div class="resize-grip" data-resize="vertical"></div>
    </section>

    <!-- SAƒû KOLON -->
    <main id="col-right">

      <!-- Canvas Paneli -->
      <div id="panel-canvas">
        <div id="canvas-bar">
          <button class="button" id="btn-label"  title="Toggle Labels">
            Labels
          </button>
          <button class="button" id="btn-pressure"   title="Pressure Gradient Overlay">
            <svg width="12" height="12" viewBox="0 0 12 12"><path d="M1 10 Q3 4 6 5 Q9 6 11 2" fill="none" stroke="currentColor" stroke-width="1.2"/></svg>
            P-Grad
          </button>
          <button class="button" id="btn-fit" title="Fit to View">
            <svg width="12" height="12" viewBox="0 0 12 12"><rect x="1" y="1" width="4" height="4" rx="0.5" fill="none" stroke="currentColor" stroke-width="1"/><rect x="7" y="7" width="4" height="4" rx="0.5" fill="none" stroke="currentColor" stroke-width="1"/><line x1="5" y1="3" x2="7" y2="3" stroke="currentColor" stroke-width="1"/><line x1="9" y1="5" x2="9" y2="7" stroke="currentColor" stroke-width="1"/></svg>
            Fit
          </button>
          <button class="button"  id="btn-clear" title="Clear all">
            <svg width="12" height="12" viewBox="0 0 12 12"><line x1="2" y1="2" x2="10" y2="10" stroke="currentColor" stroke-width="1.4"/><line x1="10" y1="2" x2="2" y2="10" stroke="currentColor" stroke-width="1.4"/></svg>
            Clear
          </button>


        </div>
        <!-- SVG Canvas -->
        <div id="canvas-scroll"   >
          <svg id="svg-canvas" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <!-- HUD Widget -->
        <div id="hud">
          <button id="hud-start-btn"  class="hud-start-btn">
            <span id="hud-btn-icon">‚ñ∂</span>
            <span id="hud-btn-label">START</span>
          </button>
          <div id="hud-counters">
            <div class="hud-counter-row">
              <span class="hud-counter-label">‚è±</span>
              <span id="hud-time" class="hud-counter-val">00:00:00</span>
            </div>
            <div class="hud-counter-row">
              <span class="hud-counter-label">üíß</span>
              <span id="hud-vol" class="hud-counter-val">0.0 L</span>
            </div>
          </div>
        </div>
      </div>

      <!-- resize -->
      <section class="resize-handler" data-resize="right">
        <div class="resize-grip"></div>
      </section>

      <!-- Chart Paneli -->
      <div id="panel-chart">
        <div class="panel-header">
          <span>Pressure &amp; Velocity Profile</span>
          <div class="chart-legend">
            <span class="legend-item"><span class="legend-line" ></span>P (bar)</span>
            <span class="legend-item"><span class="legend-line legend-dashed"></span>v (m/s)</span>
          </div>
        </div>
        <div id="chart-body">
          <canvas id="chart-canvas"></canvas>
          <div id="chart-empty">ADD COMPONENTS TO SEE THE PROFILE</div>
        </div>
      </div>

    </main>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
